  <title>过滤器</title>
  <script src="./vue.js"></script>

<body>
  <div id="app">
    <div>
      输入的内容：<input type="text" v-model='instring'>
    </div>
    <div>
      输出的内容：{{instring}}
    </div>
    <div>
      <!-- 反转输出的内容：{{instring | reversal}} -->
      {{instring | reversal('反转输出：')}}
    </div>
    
  </div>

  <script>

    console.log(this)
    // 全局过滤器
    Vue.filter('reversal',function(val, arg2){
      return arg2 + val.split('').reverse().join('');
    })
