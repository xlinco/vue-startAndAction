<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>引包、留坑、实例化</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    new Vue({
      el:'#app',
      template:`<div>模板内容{{msg}}</div>`,
      data:function(){
        return {
          msg:'Hello-Vue'
        }
      }
    })
  </script>
</body>
</html>
