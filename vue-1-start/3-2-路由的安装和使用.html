<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>路由的安装和使用</title>
  <script src="./vue.js"></script>
  <script src="./vue-router.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    var Login = {
      template:`<div>这是登录页面</div>`
    }
    // 安装路由插件
    Vue.use(VueRouter);
    // 创建路哟对象
    var router = new VueRouter({
      // 配置路由
      routes:[
        {
          path:'/login',
          name:'login',
          component:Login
        }
      ]
    })
    
    new Vue({
      el:'#app',
      router,
      template:`<div>
          <router-view></router-view>
        </div>`,
      data:function(){
        return {
          
        }
      }
    })
  </script>
</body>
</html>
