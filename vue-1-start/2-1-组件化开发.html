<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件化开发</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    // 局部创建
    var MyHeader = {
      template: `<div>这里是头部</div>`,
    }
    // var MyBody = Vue.extend({
    //   template: `<div>这里是主体内容</div>`,
    // })

    // 这个是语法糖
    var MyBody = {
      template: `<div>这里是主体内容</div>`,
    }

    // 全局创建
    Vue.component('MyFooter',{
      template: `<div>这里是底部</div>`,
    })


    new Vue({
      el:'#app',
      components:{
        MyHeader,
        MyBody
      },
      template:`<div>
          <my-header></my-header>
          <my-body></my-body>
          <my-footer></my-footer>
        </div>`,
      data:function(){
        return {
          
        }
      }
    })
  </script>
</body>
</html>
